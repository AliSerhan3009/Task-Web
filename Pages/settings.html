<!DOCTYPE html>
<html>
<head>
<title>Settings</title>
<link rel="stylesheet" href="../Styles/settings.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<header class="nav">
    <a href="../index.html">Home</a>
    <a href="tasks.html">Tasks</a>
    <a class="active" href="settings.html">Settings</a>
</header>

<section class="settings">
    <h1>Profile Settings</h1>

    <label>Name</label>
    <input id="nameInput" type="text" placeholder="Your Name" />

    <label>Email</label>
    <input id="emailInput" type="email" placeholder="you@example.com" />

    <button onclick="saveSettings()">Save</button>
    <span id="successMsg" style="color: green; display: none;">Saved Successfully!</span>

    <div class="card" id="profileCard">
        <h3>Profile Info</h3>
        <p>Name: <span id="cardName">--</span></p>
        <p>Email: <span id="cardEmail">--</span></p>
        <p>Completed Tasks: <span id="cardDone">0</span></p>
    </div>
</section>

<script src="../script.js"></script>
</body>
</html>
